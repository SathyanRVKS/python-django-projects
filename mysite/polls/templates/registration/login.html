<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		{% extends 'base.html' %}

		{% block title %}Log In{% endblock %}

		{% block content %}
			<h2>Log In</h2>
			<form method="post">
			  {% csrf_token %}
			  {{ form.as_p }}
			  <button type="submit">Log In</button>
			</form>
			{% if message %}
				{{ message }}
			{% endif %}
		{% endblock %}
	</body>
</html>
